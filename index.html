    <style>

<body class="min-h-screen flex items-center justify-center p-4 md:p-8">
    <div class="w-full max-w-2xl">

                <h1 id="domainName" class="text-4xl md:text-6xl font-extrabold tracking-tight domain-name"></h1>

            <div class="space-y-5">

                        class="btn flex items-center justify-center bg-[#229ED9] text-white py-3 px-8 rounded-xl text-sm font-medium">

                    </a>
                </div>
                
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-2">

            <div class="text-center text-gray-400 text-sm font-light">
                Â© 2025 All rights reserved.
            </div>
        </div>
    </div>
    
    <script>
        const domain = window.location.hostname;
        let hostName = domain === "localhost" || domain === "127.0.0.1" ? "example.com" : domain;
        
        if (hostName.startsWith('www.')) {
            hostName = hostName.substring(4);
        }
        
        const parts = hostName.split('.');
        const name = parts.slice(0, -1).join('.');
        const ext = parts[parts.length - 1];
        
        document.getElementById('domainName').innerHTML =
            '<span class="text-gray-800">' + name + '</span>' +
            '<span class="text-accent font-medium">.' + ext + '</span>';
            
        document.getElementById('pageTitle').textContent = name + '.' + ext + ' - Domain For Sale - Domain Parking';

        fetch('log-visitor.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                domain: domain,
                referrer: document.referrer,
                userAgent: navigator.userAgent
            })
        }).catch(error => console.error('Error logging visitor:', error));
    </script>
</body>
</html>
